name: Pack & Publish
on:
  push:
    branches: [ main ]
  workflow_dispatch:
jobs:
  pack:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2

      - name: Pack
        run: choco pack
        
      - name: Publish
        shell: powershell
        env:
          CHOCO_SECRET: ${{ secrets.CHOCO_SECRET }}
        run: choco push --source "'https://push.chocolatey.org/'" --api-key="'$env:CHOCO_SECRET'" 
